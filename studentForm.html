<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        button {
            padding: 5px 20px;
            margin: 2px;
            cursor: pointer;
        }
        .save-btn {
            background-color: aqua;
            padding: 2px 105px;
        }
        .delete-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1><center><b>Student Form</b></center></h1>
    <br><br>
    <center>
        <table border="5" id="generate">
            <tr>
                <th>Name:</th>
                <td><input type="text" id="name" placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <th>Age:</th>
                <td><input type="number" id="age" placeholder="Enter your Age" required></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <th>Course:</th>
                <td>
                    <select id="sel" required>
                        <option value="">--Select Course--</option>
                        <option>Java Script</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>Node JS</option>
                        <option>React JS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><input type="email" id="mail" placeholder="sample@domain.com" required></td>
            </tr>
            <tr>
                <td colspan="2"><button class="save-btn" onclick="add()">Save</button></td>
            </tr>
            
        </table>
    </center>
    <br><hr><hr><br>
    <center>
        <table border="2" id="res">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Course</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!--rows will be added dynamically-->
            </tbody>
        </table>
    </center>

    <script>
        function add() {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let genderEl = document.querySelector("input[name='gender']:checked");
            let cou = document.getElementById("sel").value;
            let mail = document.getElementById("mail").value;

            if (!name || !age || !genderEl || !cou || !mail) {
                alert("Please fill all fields!");
                return;
            }

            let gender = genderEl.value;

            let tab = document.getElementById("res").getElementsByTagName("tbody")[0];
            let newRow = tab.insertRow();

            newRow.insertCell(0).innerText = name;
            newRow.insertCell(1).innerText = age;
            newRow.insertCell(2).innerText = gender;
            newRow.insertCell(3).innerText = cou;
            newRow.insertCell(4).innerText = mail;

            // Action cell
            let actionCell = newRow.insertCell(5);
            let delBtn = document.createElement("button");
            delBtn.innerText = "Delete";
            delBtn.className = "delete-btn";

            delBtn.onclick = function () {
                tab.deleteRow(newRow.rowIndex - 1); // Correct delete
            };

            actionCell.appendChild(delBtn);

            // Reset input fields
            resetForm();
        }

        function resetForm() {
            document.getElementById("name").value = "";
            document.getElementById("age").value = "";
            document.getElementById("mail").value = "";
            document.querySelectorAll("input[name='gender']").forEach(r => r.checked = false);
            document.getElementById("sel").selectedIndex = 0;
        }
    </script>
</body>
</html>
